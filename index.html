<!DOCTYPE html>
<html>
    <head>
        <title>Click Image</title>
    </head>
    <body>
        <img src="sandwich.jpg" width="500px">
        <script>
                const sand = document.querySelector("img");
                sand.addEventListener("click",function(e){
                    let div = document.createElement("div");
                    div.classList.add("aniHeart");
                    let x = e.clientX;
                    let y = e.clientY;
                    div.style.position = "absolute";
                    div.style.display = "block";
                    div.style.top = y+"px";
                    div.style.left = x+"px";
                    const body = document.querySelector("body");
                    body.prepend(div);
                    setTimeout(function(){
                        const removeImg = sand.previousElementSibling;
                        body.removeChild(removeImg);
                    }, 1500);
                });
        </script>
        <style>
            @keyframes risingHeart {
                to{
                    margin-top: -100px;
                    width: 50px;
                    height: 50px;
                    opacity: 0;
                }
            }
            .aniHeart {
                animation: risingHeart 3s;
                width: 30px;
                height: 30px;
                background: center/100% url('hearts.png');
            }
        </style>
    </body>
</html>
